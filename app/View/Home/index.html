<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../../style.css" />
    <title>BookingApp</title>
</head>

<body>
    <ul id="appName" class="nav justify-content-center">
        <li class="nav-item">
            <h1 class="homepage-logo">BookingApp</h1>
        </li>
    </ul>
    {% if userName == null %}
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/signup">Sign Up</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
        </li>
    </ul>
    {% else %}
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link">{{ userName }} {{ userSurname }}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
        {% endif %}
    </ul>


    {% if userName != null %}
    <div class="add-apartments">
        <a class="btn btn-success" href="/post" role="button">Add Apartment</a>
    </div>
    {% endif %}
    <div class="apartment-list">
        <ul class="list-group">
            <h3>Apartments</h3>
            {% for apartment in apartments %}
            <div class="card">
                <img class="card-img-top">

                <div class="card-body">
                    <h5 class="card-title">{{ apartment.title }}</h5>

                    <a href="/show/{{ apartment.id }}" class="btn btn-primary">Watch</a>

                </div>
            </div>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
