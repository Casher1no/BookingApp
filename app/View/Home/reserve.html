<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="../../../style.css" />
  <title>BookingApp</title>
</head>

<body>
  <a href="/">Go Back</a>
  <div class="checkoutDiv">
    <ul class="list-group">
      <h3 class="pend-text">PENDING</h3>
      {% for pending in allPending %}
      <div class="card">
        <img class="card-img-top">
        <div class="card-body" id="pendingForm">
          <p>Apartment ID: {{ pending.apartmentId }}</p>
          <p>From: {{ pending.reservedIn }} | To: {{ pending.reservedOut }}</p>
          <p>Days: {{ pending.days }}</p>
          <p>Cost: {{ pending.cost }}$</p>
          <a href="/accept/{{ pending.id }}" class="btn btn-primary">Accept</a>
          <a href="/cancel/{{ pending.id }}" class="btn btn-danger">Cancel</a>
        </div>
      </div>
      {% endfor %}
    </ul>
  </div>
</body>

</html>
