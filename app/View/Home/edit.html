<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>BookingApp</title>
</head>

<body>
  <ul class="nav justify-content-center">

    <li class="nav-item">
      <a class="nav-link" href="/">Go Back</a>
    </li>
  </ul>

  <form method="post" action="/edit/{{apartment.id }}">
    <div class="position-absolute top-50 start-50 translate-middle">
      <div class="show-div">
        <div class="show-apartments-div">
          <h1>Edit your post</h1>
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="title" value="{{apartment.title}}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea style="resize:none" class="form-control" id="apartment-description" rows="5" cols="100" name="description" required>{{apartment.description}}</textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="address" value="{{apartment.address}}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Cost per day</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" name="address" value="{{apartment.cost}}" required>
          </div>
          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="floatingInput" name="select_from" required/>
            <label for="floatingInput">Select from (empty allowed)</label>
          </div>
          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="floatingInput" name="select_to" required/>
            <label for="floatingInput">Select to (empty allowed)</label>
          </div>
          <button type="submit" class="btn btn-primary">Edit</button>
        </div>
      </div>
      <ul class="list-group">
        {% for error in errors %}
        <li class="list-group-item list-group-item-danger">
          {{ error[0] }}
        </li>
        {% endfor %}
      </ul>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
